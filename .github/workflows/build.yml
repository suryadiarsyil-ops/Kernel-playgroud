name: Kernel Playground Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Linux kernel
        run: |
          git clone https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git --depth=1 linux-src

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential bc bison flex libssl-dev libelf-dev dwarves ccache

      - name: Setup ccache
        run: |
          echo 'export PATH="/usr/lib/ccache:$PATH"' >> $GITHUB_ENV

      - name: Restore ccache cache
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ccache
          key: kernel-ccache-${{ github.sha }}
          restore-keys: |
            kernel-ccache-

      - name: Show ccache stats
        run: ccache -s

      - name: Kernel config summary
        working-directory: linux-src
        run: |
          make savedefconfig
          cat defconfig

      - name: Start time
        id: start
        run: echo "time_start=$(date +%s)" >> $GITHUB_ENV

      - name: Build kernel
        working-directory: linux-src
        run: |
          make defconfig
          make -j$(nproc)

      - name: End time + duration
        run: |
          end=$(date +%s)
          duration=$((end - time_start))
          echo "Build duration: $duration seconds"

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: linux-src/*.log
          if-no-files-found: ignore

      - name: Upload kernel artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-kernel
          path: linux-src/arch/x86/boot/bzImage
